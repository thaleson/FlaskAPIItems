<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }}  <!-- Exemplo de atributo, ajuste conforme sua estrutura -->
            <form action="{{ url_for('main.delete_item', item_id=item.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
